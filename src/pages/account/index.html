<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.html">
    <title>SMCTI Clinic</title>
  </head>
  <body>
    <div id="root"></div>
    <div class="search-container">
      <input type="text" class="search-box" placeholder="Search...">
      <button class="search-button">Search</button>
  </div>
  <h3 class="header">Account Details</h3>
    <div class="contain">
      <div class="inner">
        <div class="box1">
          <h4 class="header">Personal Information</h4>

          <div class="wrapper">
            <div class="input-data">
              <input type="text" required>
              <label>First Name</label>
            </div>
          </div>

          <div class="wrapper1">
            <div class="input-data1">
              <input type="text" required>
              <label>Last Name</label>
            </div>
          </div>

          <div class="wrapper2">
            <div class="input-data2">
              <input type="text" required>
              <label>Email Address</label>
            </div>
          </div>

          <div class="wrapper3">
            <div class="input-data3">
              <input type="text" required>
              <label>Phone Number</label>
            </div>
          </div>

        <div class="box2">

          <div class="wrapper4">
            <div class="input-data4">
              <input type="text" required>
              <label>Address</label>
            </div>
          </div>

          <div class="wrapper5">
            <div class="input-data5">
              <input type="text" required>
              <label>Sex</label>
            </div>
          </div>

          <div class="wrapper6">
            <div class="input-data6">
              <input type="text" required>
              <label>Birthdate</label>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="box"></div>
    <img class="profile" src="src/assets/profile.png" alt="">
    <h3 class="name">Username</h3>
    <p>username@smctagum.edu.ph</p>
