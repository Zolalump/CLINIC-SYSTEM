<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="icon" href="./src/img/logo.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md" id="StudentForm">
        <form>
            <div class="flex justify-center mb-6">
                <img src="./src/img/logo.jpg" alt="Logo" class="w-24 h-24 rounded-full">
            </div>
            <h1 class="text-2xl font-bold text-center mb-4">
                Welcome <span class="text-blue-600">Marians!</span>
            </h1>
            <p class="text-gray-600 text-center mb-6">I hope you enjoy exploring the website</p>
            <div class="mb-4 relative">
                <input type="email" placeholder="Email" required
                    class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i class='bx bxs-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400'></i>
            </div>
            <div class="mb-4 relative">
                <input type="password" placeholder="Password" required
                    class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i class='bx bxs-lock-alt absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400'></i>
            </div>
            <div class="flex justify-between items-center mb-6">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-sm text-gray-600">Remember me</span>
                </label>
                <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
            </div>
            <button type="button" onclick="window.location.href='/src/pages/History/History.html'"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                LOGIN
            </button>
            <p class="text-center text-gray-600 mt-4">
                Don't have Account?
                <button type="button" id="SwitchToAdminBtn" class="font-bold text-blue-900 hover:underline">
                    Signup
                </button>
            </p>
        </form>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md hidden" id="AdminForm">
        <form>
            <div class="flex justify-center mb-6">
                <img src="./src/img/logo.jpg" alt="Logo" class="w-24 h-24 rounded-full">
            </div>
            <h1 class="text-2xl font-bold text-center mb-4">
                Sign Up <span class="text-blue-600">Marians!</span>
            </h1>
            
            <div class="mb-4 relative">
                <input type="text" placeholder="First Name" required
                    class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i class='bx bxs-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400'></i>
            </div>
            <div class="mb-4 relative">
                <input type="text" placeholder="Last Name" required
                    class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i class='bx bxs-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400'></i>
            </div>
            <div class="mb-4 relative">
                <input type="email" placeholder="Email" required
                    class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i class='bx bxs-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400'></i>
            </div>
            <div class="mb-4 relative">
                <input type="password" placeholder="Password" required
                    class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i class='bx bxs-lock-alt absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400'></i>
            </div>
            <div class="mb-4 relative">
                <input type="password" placeholder="Confirm Password" required
                    class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i class='bx bxs-lock-alt absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400'></i>
            </div>
            
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                SIGN UP
            </button>
            
            <p class="text-center text-gray-600 mt-4">
                Already have an account?
                <button type="button" id="SwitchToStudentBtn" class="font-bold text-blue-900 hover:underline">
                    Login
                </button>
            </p>
        </form>
    </div>
    

    <script>
        const StudentForm = document.getElementById("StudentForm");
        const AdminForm = document.getElementById("AdminForm");
        const SwitchToAdminBtn = document.getElementById("SwitchToAdminBtn");
        const SwitchToStudentBtn = document.getElementById("SwitchToStudentBtn");

        SwitchToAdminBtn.addEventListener("click", function (event) {
            event.preventDefault();
            StudentForm.classList.add('hidden');
            AdminForm.classList.remove('hidden');
        });

        SwitchToStudentBtn.addEventListener("click", function (event) {
            event.preventDefault();
            AdminForm.classList.add('hidden');
            StudentForm.classList.remove('hidden');
        });
    </script>
</body>
</html>
